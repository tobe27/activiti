<!DOCTYPE html>                                                                                                  
<html lang="en">                                                                                                 
<head>                                                                                                           
    <meta charset="UTF-8">                                                                                       
    <title>Title</title>	
	<style>
        table,table tr th, table tr td { border:1px solid #0094ff; }
        table { min-height: 30px; line-height: 30px; border-collapse: collapse; padding:2px; width:70%;}   
    </style>
	<script src="jquery-1.8.3.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(function(){
            $.get("../flow/findTask",{assignee:'admin'},function(result){
                $.each(result.data,function(idx,obj){
                    var newRow = "<tr style=\"text-align:center;\">" +
                        "<td>" + obj.id + "</td>" +
                        "<td>" + obj.name + "</td>" +
                        "<td>" + obj.executionId + "</td>" +
                        "<td>" + obj.createTime.substring(0,10) + "</td>" +
                        "<td>正常</td>" +
						"<td>" +
						"<input type=\"button\" id=\"blb\" onclick=\"formSubmit()\" myForm='" + obj.formKey + "' myTask='" + obj.id + "' value=\"任务办理\">" +
                        "<input type=\"button\" id=\"ktb\" style='margin-left: 5px' onclick=\"lookTu()\" myExeId='" + obj.executionId + "' myTask='" + obj.id + "' value=\"查看流程图\">" +
						"</td>" +
                        "</tr>";
                    $("#table3 tr:last").after(newRow);
                });
            });
		});

        function formSubmit(){
            var taskId = $('input[id="blb"]').attr('myTask');
            var form = $('input[id="blb"]').attr('myForm');
            window.location.href = 'leader.html?taskId=' + taskId;
        }

        function lookTu(){
            var taskId = $('input[id="ktb"]').attr('myTask');
            var exeId = $('input[id="ktb"]').attr('myExeId');
            window.location.href = 'tu.html?taskId=' + taskId + '&exeId=' + exeId;
		}
	</script>
</head>                                                                                                          
<body>                                                                                                           
	<table id="table3">
		<thead>
			<tr>
				<th>任务ID</th>
				<th>任务名称</th>
				<th>流程实例ID</th>
				<th>创建日期</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
	</table>  
</body>                                                                                                          
</html>
