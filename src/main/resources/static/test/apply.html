<!DOCTYPE html>                                                                                                  
<html lang="en">                                                                                                 
<head>                                                                                                           
    <meta charset="UTF-8">                                                                                       
    <title>Title</title>	
	<style>
        table,table tr th, table tr td { border:1px solid #0094ff; }
        table { min-height: 30px; line-height: 30px; border-collapse: collapse; padding:2px; width:50%;}
    </style>
	<script src="jquery-1.8.3.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
            //获取Location对象的search属性值
            var searchStr = location.search;
            //由于searchStr属性值包括“?”，所以除去该字符
            searchStr = searchStr.substr(1);
            //将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
            var searchs = searchStr.split("&");
            //获得第一个参数和值
            var values = searchs[0].split("=");
            $('#processKey').val(values[1]);
		});

        function formSubmit(){
            $.post("../flow/start",{
				    processKey:$('#processKey').val(),
					userName:$('#userName').val(),
					startTime:$('#startTime').val(),
					endTime:$('#endTime').val(),
					reason:$('#reason').val()
				},function(result){
                	window.location.href = 'tasks.html';
			});
        }
	</script>
</head>                                                                                                          
<body>
	<form id="apply">
		<input type="hidden" id="processKey" name="processKey">
		<table border="1">
			<tr>
				<td>申请人：</td>
				<td><input type="text" id="userName" name="userName"/></td>
			</tr>
			<tr>
				<td>开始时间：</td>
				<td><input type="text" id="startTime" name="startTime"/></td>
			</tr>
			<tr>
				<td>结束时间：</td>
				<td><input type="text" id="endTime" name="endTime"/></td>
			</tr>
			<tr>
				<td>请假原因：</td>
				<td>
					<textarea id="reason" name="reason" style="resize: none; width: 400px; height: 100px;"></textarea>
				</td>
			</tr>
		</table>
	</form>
	<input type="button" style="margin-top: 10px;" onclick="formSubmit()" value="提交申请">
</body>
</html>
